server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;

    root /;

# 	location /admin {
#         proxy_pass http://admin_panel:8000;
#     }

    location /api/ {
        proxy_pass http://billing_api:8001;
    }

    location ~* \.(js|jpg|png|css)$ {
        log_not_found off;
        expires 30d;
    }

    error_page  404              /404.html;
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }

}